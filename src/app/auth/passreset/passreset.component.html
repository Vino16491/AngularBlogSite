<div>
  <form fxLayout="column" [formGroup]="PassResetForm" fxLayoutAlign="center center">
      <mat-form-field>
          <input matInput placeholder="Enter your registered email" type="email" formControlName="emailId">
          <mat-error>Email is required</mat-error>
        </mat-form-field>
        <button mat-raised-button type="submit" [mat-dialog-close]="PassResetForm.value.emailId">submit</button>
  </form>

</div>

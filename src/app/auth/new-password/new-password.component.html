<div class="newPasswordForm page-size">
  <form fxLayout="column" [formGroup]="newPasswordForm" fxLayoutAlign="center center">
    <mat-form-field>
      <input matInput placeholder="Enter new password" type="password" formControlName="newPassword">
      <mat-error>Password is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword">
      <mat-error>new password and confirm password should be same</mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit">submit</button>
  </form>

</div>

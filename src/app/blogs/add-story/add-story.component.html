<div class="main-editor" fxLayout="column" fxLayoutAlign="start stretch">
  <div fxLayoutAlign="space-around center">
    <input type="text" id="title" name="title" placeholder="Title" [(ngModel)]="userStoryTitle">
  </div>
  <div class="storyStyle">
    <angular-editor [(ngModel)]="userStory" [config]="editorConfig"></angular-editor>
  </div>
  <div class="story_action-btn">
    <button mat-button color="primary" (click)="saveStory()">Save</button>
  </div>

</div>

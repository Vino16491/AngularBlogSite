<div align="center" style="padding: 100px;">
  <form class="login-form ">
    <mat-form-field class="login-full-width">
      <input matInput placeholder="Email" type="email">
      <mat-error *ngIf="validFormControl.hasError('email') && !validFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="validFormControl.hasError('required')">
        Email is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="login-full-width">
      <input matInput placeholder="Password" type="password">
      <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error> -->
      <mat-error *ngIf="validFormControl.hasError('required')">
        password is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <button mat-stroked-button color="primary" style="float: right" type="submit">Submit</button>
  </form>
</div>

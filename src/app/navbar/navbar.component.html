<mat-toolbar color="primary">
  <mat-toolbar-row>
    <!-- <span>Third Line</span> -->
    <span class="navBar-spacer"></span>
    <mat-chip-list class="navBar-spacer-chips">
        <mat-chip>techie</mat-chip>
        <mat-chip>Spicey</mat-chip>
        <mat-chip color="accent" selected>Educational</mat-chip>
        <mat-chip color="accent" selected>feelings</mat-chip>
      </mat-chip-list>
    <button mat-button [matMenuTriggerFor]="personMenu">
      <mat-icon class="navBar-icon">person</mat-icon>
    </button>
    <button mat-button [matMenuTriggerFor]="notifyMenu">
      <mat-icon class="navBar-icon">notifications</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-menu #personMenu="matMenu">
  <a routerLink="/login" mat-menu-item routerLinkActive="active">Login</a>
  <button mat-menu-item>Sign Up</button>
  <button *ngIf="_authservice.isUserLoggedIn" mat-menu-item>Your Story</button>
</mat-menu>

<mat-menu #notifyMenu="matMenu">
  <p>Hi There is a message for you<p>
</mat-menu>

<mat-nav-list>
  <a mat-list-item (click)="onClose()" class="nav-list">
    <button mat-icon-button [matMenuTriggerFor]="sideNavPersonMenu" class="icon-button">
      <mat-icon>person</mat-icon>
      <span style="margin-left: 10px;">Profile</span>
    </button>
  </a>
  <a mat-list-item (click)="onClose()" class="nav-list">
    <mat-icon>notifications</mat-icon>
    <span style="margin-left: 10px;">Message</span>
  </a>

  <mat-chip-list *ngFor="let chip of chips, i as index" aria-orientation="vertical">
    <mat-chip (click)="onChipSelect(chip, i)">{{chip}}</mat-chip>
  </mat-chip-list>
</mat-nav-list>
<mat-menu #sideNavPersonMenu="matMenu">
  <a *ngIf="!(isAuth$ | async)" routerLink="/login" mat-menu-item routerLinkActive="active">Login</a>
  <a *ngIf="!(isAuth$ | async)" routerLink="/signup" mat-menu-item routerLinkActive="active">Sign Up</a>
  <!-- <button mat-menu-item>Sign Up</button> -->
  <button *ngIf="isAuth | async" routerLink="/story" mat-menu-item>Your Story</button>
</mat-menu>

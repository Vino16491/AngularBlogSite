<div class="main-editor">
  <div>
    <input type="text" id="title" name="title" placeholder="Title" [(ngModel)]="userStoryTitle">
  </div>
  <div style="max-height: 100vh" class="storyStyle">
    <angular-editor [(ngModel)]="userStory" [config]="editorConfig" (select)=showToolbar()></angular-editor>
  </div>
  <div>
    <button mat-button color="primary" (click)="saveStory()">Save</button>
  </div>


</div>
